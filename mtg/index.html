<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MTG Life Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="app">
    <h1>{{ name }}</h1>
    <div class="counter">
      <div class="counter__player" v-for="(player, i) in players" :key="i">
        <span class="counter__life">{{ player.life }}</span>
        <button class="counter__button" @click="addLife(i, 10)">+10</button>
        <button class="counter__button" @click="addLife(i, 5)">+5</button>
        <button class="counter__button" @click="addLife(i, 1)">+1</button>
        <button class="counter__button" @click="removeLife(i, 1)">-1</button>
        <button class="counter__button" @click="removeLife(i, 5)">-5</button>
        <button class="counter__button" @click="removeLife(i, 10)">-10</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="app.js"></script>
</body>
</html>
